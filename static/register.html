<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration - College Booth Booking</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <!-- Logo -->
    <a href="/" class="logo" aria-label="Go to homepage">
      <img src="/static/library_b_trans-1.webp" alt="College Logo">
    </a>

    <!-- Nav bar -->
    <nav>
      <a href="/login" class="nav-btn" aria-label="Log in to your account">Login</a>
      <a href="/register" class="nav-btn" aria-label="Create a new account">Register</a>
    </nav>
  </header>
  <!-- Register -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h1 class="h3 mb-3">Create an Account</h1>
            <p class="text-muted mb-4">Register in the system to book a booth.</p>
            <!-- Name -->
            <form>
              <div class="mb-3 text-start">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <small class="text-muted">Enter your first and second name.</small>
              </div>
              <!-- StudentID -->
              <div class="mb-3 text-start">
                <label class="form-label" for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" required>
                <small class="text-muted">e.g. 12345678</small>
              </div>
              <!-- Student email -->
              <div class="mb-3 text-start">
                <label class="form-label" for="email">Student Email</label>
                <input type="email" class="form-control" id="email" required>
                <small class="text-muted">e.g. 12345678@bradfordcollege.ac.uk</small>
              </div>
              <!-- Password -->
              <div class="mb-3 text-start">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small class="text-muted">At least 8 characters.</small>
              </div>
              <!-- Submit -->
              <button class="btn btn-primary w-100 py-2 py-md-3">Register</button>
            </form>

            <p class="mt-3">Already have an account? <a href="/login">Login here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </main>



  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const studentID = document.getElementById("studentID").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          student_id: studentID,
          email: email,
          password: password
        })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error);
        return;
      }

      alert("Registration successful!");
      window.location.href = "/login";
    });
  </script>


</body>

</html>
