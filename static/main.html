<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Booth Booking</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <div class="logo"><img src="/static/library_b_trans-1.webp" alt="College Logo"></div>

    <nav id="navbar">
      <!-- Nav bar from script -->
    </nav>

  </header>


  <button class="guide-btn guide-left">Guide</button>

<!-- Guide Section -->

  <main class="content-container">
    <section class="guide-section">
      <h2>How to Book Your Booth</h2>
      <p>1. Register or login using the buttons above.</p>
      <p>2. Search for available booth slots on the booking section.</p>
      <p>3. Select your preferred booth and confirm booking.</p>
      <p>4. You will receive confirmation details via email.</p>
    </section>

    <!-- Booking section -->

    <section class="booking-section">
      <div class="booking-placeholder">
        "Booking system"
      </div>
    </section>
  </main>

<!-- Script for guide button -->

  <script>
    document.querySelector('.guide-btn').addEventListener('click', function () {
      document.querySelector('.guide-section').classList.toggle('show');
    });
  </script>

<!-- Script for updating nav bar -->

  <script>
    function updateNavbar() {
      const navbar = document.getElementById("navbar");
      const user = JSON.parse(localStorage.getItem("user"));

      if (user) {
        // If User logged in - show Student ID and Logout
        navbar.innerHTML = `
            <span class="nav-btn">${user.student_id}</span>
            <button class="nav-btn" id="logoutBtn">Logout</button>
        `;

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("user");
          window.location.href = "/login";
        });

      } else {
        // If User not logged in - show Login and Register
        navbar.innerHTML = `
            <a href="/login" class="nav-btn">Login</a>
            <a href="/register" class="nav-btn">Register</a>
        `;
      }
    }

    // Run on page load
    updateNavbar();
  </script>

</body>


</html>
