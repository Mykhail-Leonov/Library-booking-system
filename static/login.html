<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - College Booth Booking</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="library_b_trans-1.webp" alt="College Logo">
    </div>
    <!-- Nav bar -->
    <nav>
      <a href="/login" class="nav-btn" aria-label="Log in to your account">Login</a>
      <a href="/register" class="nav-btn" aria-label="Create a new account">Register</a>
    </nav>
  </header>
  <!-- Login -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h1 class="h3 mb-3">Student Login</h1>
            <p class="text-muted mb-4">Log in with your Student ID to manage your booth bookings.</p>

            <form>
              <div class="mb-3 text-start">
                <label class="form-label" for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" required>
                <small class="text-muted">Enter your Student ID.</small>
              </div>

              <div class="mb-3 text-start">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small class="text-muted">Enter your password.</small>
              </div>

              <button class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3">Donâ€™t have an account? <a href="/register">Register here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
<!-- Script for submitting -->
  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentID = document.getElementById("studentID").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          student_id: studentID,
          password: password
        })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.error);
        return;
      }

      // Store user in browser
      localStorage.setItem("user", JSON.stringify(data.user));

      alert("Login successful!");
      window.location.href = "/";
    });
  </script>

</body>

</html>
