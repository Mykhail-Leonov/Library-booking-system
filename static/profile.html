<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/main.css">
</head>

<body>
<header>
  <a href="/" class="logo">
    <img src="/static/library_b_trans-1.webp" alt="College Logo">
  </a>
  <nav id="navbar"></nav>
</header>

<main class="container py-5">
  <div class="row justify-content-center">

    <!-- Profile -->
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="h4 mb-3">My Profile</h2>
          <p><strong>Name:</strong> <span id="name"></span></p>
          <p><strong>Email:</strong> <span id="email"></span></p>
          <p><strong>Student ID:</strong> <span id="studentId"></span></p>
        </div>
      </div>

      <!-- Bookings -->
      <div class="card shadow-sm">
        <div class="card-body ">
          <h3 class="h5 mb-3">My Bookings</h3>
          <div id="bookingsList"></div>
        </div>
      </div>

    </div>
  </div>
</main>

<!-- Script for profile and bookings -->
<script>
function getUser() {
  return JSON.parse(localStorage.getItem("user"));
}
// Update nav bar
function updateNavbar() {
  const nav = document.getElementById("navbar");
  const user = getUser();

  if (!user) {
    window.location.href = "/login";
    return;
  }

  nav.innerHTML = `
    <a href="/profile" class="nav-btn">${user.student_id}</a>
    <button class="nav-btn" id="logoutBtn">Logout</button>
  `;

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("user");
    window.location.href = "/login";
  };
}
// Load profile info
function loadProfile() {
  const user = getUser();

  document.getElementById("name").textContent = user.name;
  document.getElementById("email").textContent = user.email;
  document.getElementById("studentId").textContent = user.student_id;
}


// Load bookings
function loadBookings() {
  const user = getUser();

  fetch(`/api/profile/bookings?user_id=${user.id}`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("bookingsList");
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<p class='text-muted'>No bookings yet.</p>";
        return;
      }

      data.forEach(b => {
        const div = document.createElement("div");
        div.className = "border rounded p-2 mb-2";

        div.innerHTML = `
          <strong>${b.building}</strong> â€“ ${b.booth}<br>
          ${b.date} | ${b.time_slot}
          <button class="btn btn-sm btn-danger float-end">Cancel</button>
        `;

        div.querySelector("button").onclick = () => cancelBooking(b.id);
        list.appendChild(div);
      });
    });
}


// Cancel booking
function cancelBooking(id) {
  const user = getUser(); // from localStorage
  if (!confirm("Cancel this booking?")) return;

  fetch(`/api/bookings/${id}?user_id=${user.id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(data => {
      if (data.error) alert(data.error);
      loadBookings();
    });
}


updateNavbar();
loadProfile();
loadBookings();


</script>
</body>
</html>
